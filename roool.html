<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CountDown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      color: white;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>
  <script>
    // Go full screen black
    document.documentElement.requestFullscreen();
    document.body.style.backgroundColor = "black";

    // Countdown
    var countdown = 10;
    var countdownElement = document.getElementById("countdown");
    var countdownInterval = setInterval(function() {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown === 0) {
        clearInterval(countdownInterval);
        // Go full screen iframe
        var iframe = document.createElement("iframe");
        iframe.allow = "autoplay; fullscreen;"
        iframe.src = "https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ?playlist=dQw4w9WgXcQ&autoplay=true&mute=1&autoplay=1&iv_load_policy=3&loop=1&modestbranding=1&start=";
        document.body.appendChild(iframe);
      }
    }, 1000);
  </script>
</body>
</html>
